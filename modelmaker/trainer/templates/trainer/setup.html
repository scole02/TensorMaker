{% extends 'trainer/base.html' %}

{% block content %}
    <!-- Setup Fields-->
    {% if submitted %}
    <div class="container">
        <br />
        <div class="card">
            <div class="card-body">
                <h2><b>Simple Classification Trainer:</b> Setup</h2>
                <center><p>submitted successfully!</p></center>
            </div>
        </div>
    </div>
    {% else %} 
    <div class="container">
        <br />
        <div class="card">
            <div class="card-body">
                <h2><b>Simple Classification Trainer:</b> Setup</h2>
                <br />
                <form action="" method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input type="submit" value="Submit" class="btn btn-light">
                </form>     
            </div>       
        </div>
    </div>
    {% endif %}
    
{% endblock %}
